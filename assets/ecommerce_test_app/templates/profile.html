{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8 pb-32 md:pb-8">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-3xl font-bold tracking-tight text-zinc-900 dark:text-white mb-8">My Profile</h1>

        <!-- User Info Card -->
        <div
            class="rounded-xl border border-zinc-200 bg-white p-6 shadow-sm dark:border-zinc-800 dark:bg-zinc-900/50 mb-6">
            <div class="flex items-center gap-4 mb-6">
                <div class="flex h-16 w-16 items-center justify-center rounded-full bg-primary/10 text-primary">
                    <span class="material-symbols-outlined text-4xl">person</span>
                </div>
                <div>
                    <h2 class="text-2xl font-bold text-zinc-900 dark:text-white">{{ user.username }}</h2>
                    <p class="text-zinc-600 dark:text-zinc-400">{{ user.email }}</p>
                </div>
            </div>
        </div>

        <!-- Quick Links -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <a href="{{ url_for('orders') }}"
                class="group rounded-xl border border-zinc-200 bg-white p-6 shadow-sm dark:border-zinc-800 dark:bg-zinc-900/50 hover:border-primary dark:hover:border-primary transition-colors">
                <div class="flex items-center gap-4">
                    <div
                        class="flex h-12 w-12 items-center justify-center rounded-full bg-primary/10 text-primary group-hover:bg-primary group-hover:text-white transition-colors">
                        <span class="material-symbols-outlined text-2xl">local_mall</span>
                    </div>
                    <div>
                        <h3 class="font-semibold text-zinc-900 dark:text-white">My Orders</h3>
                        <p class="text-sm text-zinc-600 dark:text-zinc-400">View order history</p>
                    </div>
                </div>
            </a>

            <a href="{{ url_for('cart') }}"
                class="group rounded-xl border border-zinc-200 bg-white p-6 shadow-sm dark:border-zinc-800 dark:bg-zinc-900/50 hover:border-primary dark:hover:border-primary transition-colors">
                <div class="flex items-center gap-4">
                    <div
                        class="flex h-12 w-12 items-center justify-center rounded-full bg-primary/10 text-primary group-hover:bg-primary group-hover:text-white transition-colors">
                        <span class="material-symbols-outlined text-2xl">shopping_cart</span>
                    </div>
                    <div>
                        <h3 class="font-semibold text-zinc-900 dark:text-white">Shopping Cart</h3>
                        <p class="text-sm text-zinc-600 dark:text-zinc-400">View cart items</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Account Actions -->
        <div class="rounded-xl border border-zinc-200 bg-white p-6 shadow-sm dark:border-zinc-800 dark:bg-zinc-900/50">
            <h3 class="text-lg font-semibold text-zinc-900 dark:text-white mb-4">Account Settings</h3>
            <div class="space-y-3">
                <a href="{{ url_for('logout') }}"
                    class="flex items-center gap-3 text-zinc-600 dark:text-zinc-400 hover:text-primary dark:hover:text-primary transition-colors">
                    <span class="material-symbols-outlined">logout</span>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
