{% extends "base.html" %}

{% block content %}
<div
    style="max-width: 400px; margin: 4rem auto; padding: 2rem; background: white; border-radius: 1rem; box-shadow: var(--shadow-lg);">
    <h2 style="text-align: center; margin-bottom: 2rem;">Login</h2>
    <form action="{{ url_for('login') }}" method="post">
        <div style="margin-bottom: 1rem;">
            <label for="username" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Username</label>
            <input type="text" id="username" name="username" required
                style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 0.5rem;">
        </div>
        <div style="margin-bottom: 1.5rem;">
            <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Password</label>
            <input type="password" id="password" name="password" required
                style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 0.5rem;">
        </div>
        <button type="submit" class="checkout-btn">Login</button>
    </form>
    <p style="text-align: center; margin-top: 1rem; color: var(--text-secondary);">
        Don't have an account? <a href="{{ url_for('register') }}" style="color: var(--primary-color);">Register</a>
    </p>
</div>
{% endblock %}
