{% extends "base.html" %}

{% block content %}
<section class="hero">
    <h2>Premium Test Products</h2>
    <p>Curated items for your automation testing needs.</p>
</section>

<div class="product-grid">
    {% for product in products %}
    <div class="product-card">
        <div class="product-image">
            <i class="fas {{ product.icon }}"></i>
        </div>
        <div class="product-info">
            <h3 class="product-title">{{ product.name }}</h3>
            <span class="product-price">${{ "%.2f"|format(product.price) }}</span>
            <p style="color: var(--text-secondary); font-size: 0.875rem; margin-bottom: 1rem;">{{ product.description }}
            </p>
            <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="add-to-cart-btn"
                style="text-decoration: none; display: block; text-align: center;">
                Add to Cart
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
